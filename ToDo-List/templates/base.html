<html>
  <head>
    {% if title %}
    <title>{{title}} - ToDo List</title>
    {% else %}
    <title>ToDo List</title>
    {% endif %}
  </head>
  <body>
    <div>ToDo List: <a href="/login">Sign Out</a> | <a href="/NewUser">New User</a></div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
